<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Revisión de Solicitud - Unno</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.svg" alt="Unno Logo">
                </a>
            </div>
            <nav>
                <a href="index.html" class="nav-link">Inicio</a>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 100px; margin-bottom: 60px;">
        <div class="form-container">
            <h1 style="margin-bottom: 24px; font-size: 2.5rem; color: var(--text-color);">Formulario de Revisión de Solicitud</h1>
            <p style="margin-bottom: 32px; font-size: 1.1rem; color: var(--text-color); opacity: 0.8;">
                Por favor, complete el siguiente formulario para revisar su solicitud. Asegúrese de proporcionar toda la información requerida.
            </p>
            
            <div class="airtable-form-container">
                <iframe 
                    class="airtable-embed" 
                    src="https://airtable.com/embed/appLnxQNl89zb6rmT/pagR7X4AmQWUO6eOB/form" 
                    frameborder="0" 
                    onmousewheel="" 
                    width="100%" 
                    height="1800" 
                    style="background: transparent; border: 1px solid #ccc; border-radius: 8px;">
                </iframe>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-top">
                <div class="footer-logo">
                    <a href="index.html">
                        <img src="assets/logo.svg" alt="Unno Logo">
                    </a>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-bottom">
                <p class="footer-copyright">© 2024 Unno. Todos los derechos reservados.</p>
                <div class="footer-legal">
                    <a href="legal.html" class="footer-link">Términos y Condiciones</a>
                </div>
            </div>
        </div>
    </footer>

    <style>
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .airtable-form-container {
            margin-top: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 0 16px;
            }
            
            h1 {
                font-size: 2rem !important;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem !important;
            }
        }
    </style>
</body>
</html>
